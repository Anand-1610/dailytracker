<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Activity Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Specific Login Page Overrides */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg);
    }
    .auth-card {
      width: 100%;
      max-width: 400px;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border);
    }
    .auth-header { text-align: center; margin-bottom: 25px; }
    .auth-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
    .auth-tab {
      flex: 1; text-align: center; padding: 10px; cursor: pointer;
      color: var(--text-muted); font-weight: 600; border-radius: 6px;
      transition: all 0.2s;
    }
    .auth-tab.active { background: var(--primary-light); color: var(--primary); }
    
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; color: var(--text-muted); font-size: 0.9rem; }
    .form-group input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--text-main); }
    
    .captcha-box { 
      display: flex; gap: 10px; align-items: center; 
      background: var(--weekend-bg); padding: 10px; border-radius: 8px; margin-bottom: 15px;
    }
    .captcha-question { font-weight: bold; color: var(--text-main); font-size: 1.1rem; user-select: none; }
    
    .msg-box { margin-top: 15px; font-size: 0.9rem; text-align: center; display: none; }
    .msg-error { color: var(--danger); }
    .msg-success { color: #10b981; }
  </style>
  <script>
  // 1. Disable Right Click
  document.addEventListener('contextmenu', event => event.preventDefault());

  // 2. Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
  document.onkeydown = function(e) {
    if(event.keyCode == 123) { // F12
       return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { // Ctrl+Shift+I
       return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { // Ctrl+Shift+J
       return false;
    }
    if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { // Ctrl+U (View Source)
       return false;
    }
  }
</script>
</head>
<body>

  <div class="auth-card">
    <div class="auth-header">
      <h2 style="margin:0; color:var(--text-main);">Welcome Back</h2>
      <p style="margin:5px 0 0; color:var(--text-muted);">Secure access to your tracker</p>
    </div>

    <div class="auth-tabs">
      <div class="auth-tab active" id="tabLogin" onclick="switchTab('login')">Log In</div>
      <div class="auth-tab" id="tabSignup" onclick="switchTab('signup')">Sign Up</div>
    </div>

    <form id="authForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" required placeholder="you@example.com">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required placeholder="••••••••">
      </div>

      <div class="form-group">
        <label>Security Check</label>
        <div class="captcha-box">
          <span id="captchaQuestion" class="captcha-question">5 + 3 = ?</span>
          <input type="number" id="captchaInput" required style="width: 80px;" placeholder="Ans">
        </div>
      </div>

      <button type="submit" class="primary" style="width:100%; padding: 12px; font-size:1rem;">Continue</button>
    </form>

    <div id="messageBox" class="msg-box"></div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
